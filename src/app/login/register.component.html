<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form 
            ngNativeValidate
            [formGroup]='usuarioForm' 
            (ngSubmit)="registarUsuario()"
            class="form-horizontal form-material" id="loginform" action="index.html"
            >
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3><small>
                    Crea tu cuenta y disfruta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text"  formControlName="nombre"name="nombre"  required placeholder="Nombre"
                        >
                    </div>

                    <div *ngIf="nombre.errors?.required && nombre.dirty">
                        <h6 class="text-danger">
                            Ingrese su nombre 
                        </h6>

                    </div>
                    <div *ngIf="!nombre.errors">
                        <h6 class="text-success">
                            correcto
                        </h6>

                    </div>

            
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="correo" 
                        name="correo" 
                        type="email" 
                        required placeholder="Correo"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    </div>

                    <div *ngIf="correo.errors?.pattern">
                        <h6 class="text-danger"> Error:Formato ejemplo@test.com </h6>

                        
                    
                    </div>

                    <div *ngIf="correo.errors?.existe">
                        <h6 class="text-danger">Existe Un Usuario con este email</h6>   
                    </div>

                    <div *ngIf="!correo.errors">
                        <h6 class="text-success">Correo disponible</h6>   
                    </div>

                </div>
                

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"  formControlName="password" name="password"    type="password" required placeholder="Contrase単a">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="password2" name="password2" type="password" required placeholder="Confirme Contrase単a"
                       
                        >
                    </div>

                    <div *ngIf="usuarioForm.errors?.sonIguales && !usuarioForm.pristine">
                        <h6 class="text-danger">
                             Las Contase単as debe ser iguales
                        </h6>

                    </div>
                </div>

               

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="condiciones" name="condiciones">
                            <label for="checkbox-signup"> Estoy de Acuerdo <a href="#">Terminos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit"  [disabled]="!usuarioForm.valid">REgistrar</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p> 多Ya tienes una cuenta? <a routerLink="/login"  class="text-info m-l-5"><b>Ingrese Ahora </b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
