
<h3>{{leyenda}}-{{progreso}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <button (click)="disminuir()" class="btn btn-primary" type="button"><i class="mdi mdi-minus"></i></button>
    </div>
    <input #txtprogress type="number" class="form-control" name="progreso" 
     (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso" min="1" max="100">

    <div class="input-group-append">
        <button (click)="aumentar()"  class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
      </div>
</div>
