

<div class="fondo-negro animated fadeIn " [ngClass]="_svModalUploadServide.oculto"  >

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button   (click)="ocultarModal()" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body text-center">

                    <img *ngIf="!imagenTemp" [src]="_svModalUploadServide.imageUsuario|imagen:_svModalUploadServide.tipoImagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                    <input #myInput (change)="previsualizarImagen($event)" type="file"  
                           class="form-control mt-2">

                </div>
                <div class="modal-footer">
                    <button  (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
                    <button (click)="ocultarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
