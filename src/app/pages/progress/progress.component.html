<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de Progreso {{progreso1}}</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"[attr.aria-valuenow]="progreso1" aria-valuemin="0" aria-valuemax="100"  [style.width]="progreso1+'%'"></div>
                </div>
                <br>
                <h5 class="card-title">Barra de Progreso {{progreso2}}</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar"[attr.aria-valuenow]="progreso2" aria-valuemin="0" aria-valuemax="100"  [style.width]="progreso2+'%'"></div>
                </div>
              
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

               <app-incrementador  (cambioValor)="progreso1=$event"  titulo="progress Azul" [progreso]="progreso1"></app-incrementador>
               
               
              
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="actualizar($event)" titulo="progress Rojo" [progreso]="progreso2"></app-incrementador> 
                
              
            </div>
        </div>
    </div>
</div>
