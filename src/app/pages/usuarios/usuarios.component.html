<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #buscar (keyup)="buscarUsuario(buscar.value)"type="text" class="form-control" placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="usuarios.length==0">

    <div class="col-sm-12">

        <p> No existen resultados <P>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando && usuarios.length!=0">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrados ( <small>{{ totalRegistros }}</small> )</h3>


                <div class="table-responsive">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Role</th>
                                <th>Auth</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="w70">
                                    <img (click)="mostrarModal(usuario._id,usuario.image)" [src]="usuario.image | imagen" class="img-50 img-circle pointer" data-toggle="modal" data-target="#responsive-modal" >
                                </td>
                                <td>
                                    {{ usuario.email }}
                                </td>
                                <td>{{ usuario.nombre }}</td>
                                <td>
    
                                    <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                        <option value="ADMIN_ROLE">ADMIN</option>
                                        <option value="USER_ROLE">USER</option>
                                    </select>
    
                                </td>
                                <td>
                                    <span *ngIf="usuario.google" class="badge badge-pill badge-danger">Google</span>
                                    <span *ngIf="!usuario.google" class="badge badge-pill badge-info">Normal</span>

                                    
                                </td>
                                <td>
                                    <button (click)="actualizarUsuario(usuario)" class="btn btn-outline-primary">
                                    <i class="fa fa-save"></i>
                                  </button>
    
                                    <button (click)="eliminarUsuario(usuario)" class="btn btn-outline-red ml-1">
                                      <i class="fa fa-trash-o"></i>
                                    </button>
                                    
                                </td>
                            </tr>
    
                        </tbody>
                    </table>
                </div>

                <!--    

                <button  (click)="paginacion(-5)"  class="btn btn-secondary">
                  Anteriores
                </button>

                <button   (click)="paginacion(+5)" class="btn btn-secondary">
                    Siguientes
                </button>

                -->
            

                <div  class="mt-2 mr-5 float-right">
                    <button  [disabled]="paginaActiva==0" (click)="pagination(paginaActiva-1)"  class="btn btn-info"><i class="mdi mdi-skip-backward"></i></button>
                 
                    <button  *ngFor="let pagina of paginas"  [ngClass]="{'active':paginaActiva===pagina}" class="btn btn-secondary" (click)="pagination(pagina)"> {{pagina+1}}</button>
                    
                    <button  [disabled]="paginaActiva==(paginas.length-1)" (click)="pagination(paginaActiva+1)"  class="btn btn-info"><i class="mdi mdi-skip-forward"></i></button>
                </div>


               
               



            </div>
        </div>
    </div>
</div>
